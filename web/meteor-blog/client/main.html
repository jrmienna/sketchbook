<head>
    <title>Blog</title>
</head>

<body>
    {{ >header }}
    {{ >blog  }}
    {{ >listBlogs }}
</body>

<template name="header">
    <header>
        <div class="container">
            <h1>Meteor blog!</h1>
        </div>
    </header>
</template>


<template name="blog">
    <div class="row">
        <div class="container">
            <div class="alert alert-success">Posted!</div>
            <div class="alert alert-danger">Deleted!</div>
            <form id="blogForm">
                <div class="form-group">
                    <label for="blogTitle">Title</label>
                    <input type="text" class="form-control" id="blogTitle" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="blogBody">Text</label>
                    <textarea id="blogBody" class="form-control" rows="3" placeholder="Say something"></textarea>
                </div>
                <button id="postButton" type="submit" class="btn btn-default">Submit post</button>
            </form> 
        </div>
    </div>
</template>

<template name="listBlogs">
    <div class="row">
        <div class="container">
            {{ #each blogs }}
                <div class="panel">
                    <div class="panel-heading">
                        <button class="close">&times;</button>
                        <h2>{{ title }}</h2>
                    </div>
                    <div class="panel-body">
                        <p>{{ body }}</p>
                    </div>
                </div>
            {{ /each }}
        </div>
    </div>
</template>
