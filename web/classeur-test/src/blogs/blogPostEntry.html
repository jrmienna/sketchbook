<div class="blog entry" layout="row">
    <div class="blog icon" ng-class="blogPost.blog.platform.id"></div>
    <md-input-container>
        <input class="name" ng-model="blogPost.blog.name" disabled="disabled" aria-label="Blog name">
    </md-input-container>
    <div class="status" ng-class="{error: blogPost.blog.status !== 'linked'}">
    <span>{{blogPost.blog.status | clBlogStatus}}</span>
    </div>
</div>
<div class="blog post entry" layout="row">
    <div class="details">
    <cl-blogger-blog-post-entry ng-if="blogPost.blog.platformId === 'blogger'"></cl-blogger-blog-post-entry>
    <cl-github-blog-post-entry ng-if="blogPost.blog.platformId === 'github'"></cl-github-blog-post-entry>
    <cl-wordpress-blog-post-entry ng-if="blogPost.blog.platformId === 'wordpress'"></cl-wordpress-blog-post-entry>
    </div>
    <md-button class="icon-cloud-upload" ng-click="updateBlogPost(blogPost)" ng-disabled="blogPost.updateCb" aria-label="Update blog post" title="Update blog post">
    </md-button>
    <md-button class="icon-open-in-new" ng-href="{{::blogPost.blog.platform.getBlogPostLocation(blogPost)}}" target="_blank" aria-label="Open blog post" title="Open blog post">
    </md-button>
    <md-button class="icon-delete" ng-click="deleteBlogPost(blogPost)" aria-label="Delete blog post" title="Delete blog post">
    </md-button>
</div>
