<md-dialog class="new file dialog">
    <md-dialog-content>
        <h2>Import file</h2>
        <div class="drop-zone">
            <input type="file" cl-file-drop-input>
            <div class="icon icon-crop-original"></div>
            Drop file here
        </div>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
    </div>
</md-dialog>
