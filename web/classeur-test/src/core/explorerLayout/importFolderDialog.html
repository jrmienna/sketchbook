<md-dialog class="new folder dialog">
    <md-dialog-content>
        <h2>Import folder</h2>
        <md-input-container>
            <label>Share link</label>
            <input class="link" ng-model="link" cl-focus cl-enter-ok>
        </md-input-container>
        <div ng-show="folders.length">
            <p class="or">
                <span>—</span> or <span>—</span>
            </p>
            <md-select placeholder="From other classeur" ng-model="folderId">
                <md-option ng-repeat="folderDao in folders | orderBy:'name' track by folderDao.id" value="{{folderDao.id}}">{{folderDao.name}}</md-option>
            </md-select>
            <md-checkbox ng-model="move" aria-label="Move folder">
                Move folder
            </md-checkbox>
        </div>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="ok()" class="md-primary">
            Import
        </md-button>
    </div>
</md-dialog>
