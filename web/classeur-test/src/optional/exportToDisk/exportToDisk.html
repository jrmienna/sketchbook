<md-dialog class="export-to-disk dialog">
    <md-dialog-content>
        <h2>Export
        </h2>
        <md-radio-group ng-model="config.format">
            <md-radio-button value="text">Text</md-radio-button>
            <div class="options">
                <div class="label">
                    Template
                </div>
                <md-select ng-model="config.textTemplateKey" ng-change="config.format = 'text'" aria-label="Select template">
                    <md-option ng-repeat="(key, value) in templates" value="{{key}}">{{key}}</md-option>
                </md-select>
                <md-input-container flex>
                    <label>Preview</label>
                    <textarea ng-model="textPreview" row="3"></textarea>
                </md-input-container>
                <md-button class="md-primary" ng-click="manageTemplates()">
                    Manage templates...
                </md-button>
            </div>
            <md-radio-button value="document">Document</md-radio-button>
            <div class="options">
                <div class="label">
                    Format
                </div>
                <md-select ng-model="config.documentFormatKey" ng-change="config.format = 'document'" aria-label="Select document format">
                    <md-option value="epub">EPUB</md-option>
                    <md-option value="epub3">EPUB v3</md-option>
                    <md-option value="latex">LaTeX</md-option>
                    <md-option value="odt">OpenOffice</md-option>
                    <md-option value="pdf">PDF</md-option>
                    <md-option value="rtf">Rich Text Format</md-option>
                    <md-option value="docx">Word</md-option>
                </md-select>
                <p class="tip">
                    <b>Tip:</b> File properties are set as Pandoc metadata.
                </p>
                <md-button class="md-primary" ng-href="#!/settings?tab=app">
                    Pandoc options...
                </md-button>
            </div>
        </md-radio-group>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="cancel()" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="export()" class="md-primary">
            Export
        </md-button>
    </div>
</md-dialog>
