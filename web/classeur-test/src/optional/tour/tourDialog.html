<md-dialog class="tour dialog">
    <md-dialog-content>
        <h2>Welcome!</h2>
        <p>Welcome to the beta version of Classeur.</p>
        <p>Please click <b>Start</b> to take a tour.</p>
    </md-dialog-content>
    <div class="md-actions">
        <md-button ng-click="close()" class="md-primary">
            Skip
        </md-button>
        <md-button ng-click="start()" class="md-primary">
            Start
        </md-button>
    </div>
</md-dialog>
