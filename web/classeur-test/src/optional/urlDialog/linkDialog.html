<md-dialog class="link dialog">
	<md-dialog-content>
		<h2>Add link</h2>
        <md-input-container>
            <label>URL</label>
            <input ng-model="url" cl-focus cl-enter-ok>
        </md-input-container>
	</md-dialog-content>
	<div class="md-actions">
		<md-button ng-click="cancel()" class="md-primary">
			Cancel
		</md-button>
		<md-button ng-click="ok()" class="md-primary">
			Add
		</md-button>
	</div>
</md-dialog>
