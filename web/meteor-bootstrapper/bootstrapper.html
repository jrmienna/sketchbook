<head>
  <title>bootstrapper</title>
</head>

<body>
  {{> home}}
</body>

<template name="home">
  {{> navigation }}
  {{> dropzone }}

  {{# each draggable }}
    {{> draggablePanel }}
  {{/ each }}

</template>

<template name="dropzone">
  <div class="container container-fluid dropzone" style="height: 600px;">
    .dropzone
    {{> draggableRow }}
    {{> draggableCol }}
  </div>
</template>

<template name="draggablePanel">
  <div id="{{_id}}" class="panel panel-default draggable resizable" style="position: absolute; left: {{left}}; top: {{top}};">
    <div class="panel-heading">
      <div class="panel-title">
        {{ title }}
        <a class="close" data-dismiss="panel"><i class="fa fa-close"></i></a>
      </div>
    </div>
    <div class="panel-body">
    </div>
  </div>
</template>

<template name="draggableRow">
  <div class="row draggable dropzone">
    .row
  </div>
</template>

<template name="draggableCol">
  <div class="col-md-3 col draggable dropzone">
    .col
  </div>
</template>

<template name="navigation">
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" contextmenu="navbar-context-menu">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#"><i class="fa fa-undo"></i></a></li>
        <li><a href="#"><i class="fa fa-repeat"></i></a></li>
        <li><a href="#"><i class="fa fa-th"></i></a></li>
        <li><a href="#"><i class="fa fa-square-o"></i></a></li>
        <li><a href="#">.row</a></li>
        <li><a href="#">.col</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="fa fa-hand-o-down"></i></a></li>
        <li><a href="#"><i class="fa fa-hand-o-right"></i></a></li>
        <li><a href="#"><i class="fa fa-trash"></i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


</template>
